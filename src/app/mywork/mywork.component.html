<div class="content">
    <span class="title">
        <h2>{{ 'work.title' | translate }}</h2>
    </span>

    <div class="selection">
        <button class="selection-btn" (click)="selectCategory('all')">All</button>
        <button class="selection-btn" (click)="selectCategory('angular')">Angular</button>
        <button class="selection-btn" (click)="selectCategory('javascript')">JavaScript</button>
    </div>

    <div class="work" id="mywork" >
        <a *ngFor="let p of proj" href="{{p.url}}" class="animate__animated"  [class.animate__backInLeft]="showPortfolioRow">
            <div class="card">
                <div id="work1">{{p.description}}</div>
                <mat-card>
                    <img src="{{p.img}}">                    
                </mat-card>
            </div>
        </a>             
    </div>
